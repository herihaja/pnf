{% extends 'layout_content.html' %}

{% block content %}
    <div id="accordion" class="filter-form">
        <h3><a href="#">Liste des r√©gions</a></h3>
    </div>

    <table id="example" class="display" style="width: 100%;">
    </table>

    <div id="del-confirm" title="Suppression d'un enregistrement">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
            Voulez-vous supprimer cet enregistrement ?</p>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#accordion').accordion();

            oTable = $('#example').dataTable({
                "bProcessing": true,
                "bServerSide": true,
                "bFilter": false,
                "sAjaxSource": '/localites/regions/ajax/',
                "aoColumns": [
                    { "sTitle": "Region", "mDataProp": "nom", "bSortable": false },
                    { "sTitle": "Code", "mDataProp": "code", "sWidth": "60px", "bSortable": false },
                    { "sTitle": "Actions", "mDataProp": "actions", "sWidth": "80px", "bSortable": false }
                ],
                "sPaginationType": "full_numbers",
                "bJQueryUI": true,
                "sDom": 'rt<"F"i>'
            });

            $('#del-confirm').dialog({
                autoOpen: false,
                resizable: false,
                height:150,
                modal: true
            });

            $('.del-link').live('click', function(e) {
                e.preventDefault();
                var targetUrl = $(this).attr("href");
                $('#del-confirm').dialog({
                    buttons : {
                        "Supprimer": function() {
                            $.ajax({
                                "dataType": 'json',
                                "type": "POST",
                                "url": targetUrl,
                                "data": {"csrfmiddlewaretoken": "{{ csrf_token }}"},
                                "success": function() {
                                    oTable.fnDraw();
                                }
                            });
                            $(this).dialog("close");
                        },
                        "Annuler": function() {
                            $(this).dialog("close");
                        }
                    }
                });
                $('#del-confirm').dialog('open');
            });
        } );
    </script>
{% endblock %}
